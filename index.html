<body>
<button onclick="getHora()">Actualizar Hora</button>

<p id="Hora"></p>
</body>

<script>
  function getHora(){
    $.get("http://worldtimeapi.org/api/timezone/Europe/Madrid", (data, status) => {
      //alert("Data: " + data.utc_datetime + "\nStatus: " + status);
      alert(data.timezone);
    });
  }

</script>
